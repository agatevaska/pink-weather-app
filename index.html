<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar">
          <input
            type="text"
            class="enter-city"
            placeholder="Enter a city name..."
            id="city-input"
          />

          <input
            type="submit"
            class="btn btn-outline-secondary"
            id="submit"
            value="Search"
          />

          <button
            id="weather-refresh"
            class="float-left btn btn-outline-secondary"
          >
            Current Location
          </button>
        </form>

        <div class="date-time">
          <small> Last updated Monday 17:18</small>
        </div>
        <h1>Riga</h1>
        <div class="row">
          <div class="col-6">
            <span class="main-temp">7</span>
            C | F
          </div>
          <div class="col-6">
            <ul>
              <li class="description">Cloudy</li>
              <li>Wind:2km/h</li>
              <li>Humidity: 20%</li>
            </ul>
          </div>
        </div>
        <div class="author">
          <a href="https://github.com/agatevaska/pink-weather-app">
            Open-source code </a
          >, by Agate Dārta Vaska
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
