<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7287ea5535.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>

  <body>
    <video id="background-video" autoplay loop muted>
      <source src="src/pink-clouds.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar" id="search-bar">
          <input
            type="text"
            class="enter-city"
            placeholder="Enter a city name..."
            id="city-input"
            autocomplete="off"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            id="submit"
            value="Search"
          />
          <button
            id="weather-refresh"
            class="float-left btn btn-outline-secondary"
          >
            Current Location
          </button>
        </form>

        <div class="date-time">
          <small> Last updated at <span id="date-time"></span></small>
        </div>
        <h1 id="h1">Riga</h1>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" id="main-icon" />

              <strong id="temperature"> 7</strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active"> °C </a>|
                <a href="#" id="fahrenheit-link">°F </a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="description" id="description">Cloudy</li>
              <li class="wind-speed" id="wind-speed">Wind:2km/h</li>
              <li class="humidity" id="humidity">Feels like: 20%</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="author">
        <a
          href="https://github.com/agatevaska/pink-weather-app"
          class="git-hub"
        >
          Open-source code </a
        >, by Agate Dārta Vaska
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
